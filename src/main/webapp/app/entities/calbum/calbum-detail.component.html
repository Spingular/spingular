<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="calbum">
            <h2><span jhiTranslate="spingularApp.calbum.detail.title">Calbum</span> {{calbum.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularApp.calbum.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{calbum.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.calbum.title">Title</span></dt>
                <dd>
                    <span>{{calbum.title}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.calbum.community">Community</span></dt>
                <dd>
                    <div *ngIf="calbum.communityId">
                        <a [routerLink]="['/community', calbum.communityId, 'view']">{{calbum.communityCommunityName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/calbum', calbum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
