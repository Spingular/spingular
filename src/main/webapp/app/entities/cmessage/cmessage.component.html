<div>
    <h2 id="page-heading">
        <span jhiTranslate="spingularApp.cmessage.home.title">Cmessages</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-my-entity" class="btn btn-primary float-right jh-create-entity create-blog" (click)="myCmessages()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="spingularApp.cmessage.home.myLabel">
            My Messages
            </span>
        </button>
        <!-- <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cmessage" [routerLink]="['/cmessage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="spingularApp.cmessage.home.createLabel">
            Create a new Cmessage
            </span>
        </button> -->
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'spingularApp.comment.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="cmessages?.length === 0">
        <span jhiTranslate="spingularApp.cmessage.home.notFound">No cmessages found</span>
    </div>
    <div class="table-responsive" *ngIf="cmessages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="creationDate"><span jhiTranslate="spingularApp.cmessage.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="messageText"><span jhiTranslate="spingularApp.cmessage.messageText">Message Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="isDelivered"><span jhiTranslate="spingularApp.cmessage.isDelivered">Is Delivered</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="csenderId"><span jhiTranslate="spingularApp.cmessage.csender">Csender</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="creceiverId"><span jhiTranslate="spingularApp.cmessage.creceiver">Creceiver</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cmessage of cmessages ;trackBy: trackId">
                <td><a [routerLink]="['/cmessage', cmessage.id, 'view' ]">{{cmessage.id}}</a></td>
                <td>{{cmessage.creationDate | date:'medium'}}</td>
                <td>{{cmessage.messageText}}</td>
                <td>{{cmessage.isDelivered}}</td>
                <td>
                    <div *ngIf="cmessage.csenderId">
                        <a [routerLink]="['/community', cmessage.csenderId , 'view' ]" >{{cmessage.csenderId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cmessage.creceiverId">
                        <a [routerLink]="['/community', cmessage.creceiverId , 'view' ]" >{{cmessage.creceiverId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cmessage', cmessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <!-- <button type="submit"
                                [routerLink]="['/cmessage', cmessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cmessage', { outlets: { popup: cmessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button> -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="cmessages?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
