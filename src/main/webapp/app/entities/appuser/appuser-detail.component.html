<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appuser">
            <h2><span jhiTranslate="spingularApp.appuser.detail.title">Appuser</span> {{appuser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularApp.appuser.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{appuser.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.appuser.assignedVotesPoints">Assigned Votes Points</span></dt>
                <dd>
                    <span>{{appuser.assignedVotesPoints}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.appuser.user">User</span></dt>
                <dd>
                    {{appuser.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appuser', appuser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
