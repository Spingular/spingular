<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="spingularApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularApp.message.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{message.creationDate | date:'MMM d, y, h:mm a'}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.message.messageText">Message Text</span></dt>
                <dd>
                    <span [innerHTML]="message.messageText"></span>
                </dd>
                <dt><span jhiTranslate="spingularApp.message.isDelivered">Is Delivered</span></dt>
                <dd>
                    <span>{{message.isDelivered}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.message.sender">Sender</span></dt>
                <dd>
                    <div *ngIf="message.senderId">
                        <a [routerLink]="['/appuser', message.senderId, 'view']">{{message.senderId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="spingularApp.message.receiver">Receiver</span></dt>
                <dd>
                    <div *ngIf="message.receiverId">
                        <a [routerLink]="['/appuser', message.receiverId, 'view']">{{message.receiverId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <!-- <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button> -->
        </div>
    </div>
</div>
