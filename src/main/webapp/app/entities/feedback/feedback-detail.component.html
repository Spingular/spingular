<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feedback">
            <h2><span jhiTranslate="spingularApp.feedback.detail.title">Feedback</span> {{feedback.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularApp.feedback.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{feedback.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.feedback.name">Name</span></dt>
                <dd>
                    <span>{{feedback.name}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.feedback.email">Email</span></dt>
                <dd>
                    <span>{{feedback.email}}</span>
                </dd>
                <dt><span jhiTranslate="spingularApp.feedback.feedback">Feedback</span></dt>
                <dd>
                    <span>{{feedback.feedback}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feedback', feedback.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
