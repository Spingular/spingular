<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-urllink-heading" jhiTranslate="spingularApp.urllink.home.createOrEditLabel">Create or edit a Urllink</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularApp.urllink.linkText" for="field_linkText">Link Text</label>
                    <input type="text" class="form-control" name="linkText" id="field_linkText"
                           formControlName="linkText"/>
                    <div *ngIf="editForm.get('linkText').invalid && (editForm.get('linkText').dirty || editForm.get('linkText').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('linkText').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularApp.urllink.linkURL" for="field_linkURL">Link URL</label>
                    <input type="text" class="form-control" name="linkURL" id="field_linkURL"
                           formControlName="linkURL"/>
                    <div *ngIf="editForm.get('linkURL').invalid && (editForm.get('linkURL').dirty || editForm.get('linkURL').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('linkURL').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
